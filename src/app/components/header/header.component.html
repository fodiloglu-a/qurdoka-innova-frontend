
<header class="main-header" [class.scrolled]="isScrolled" [class.menu-open]="isMobileMenuOpen">
  <br>
  <br>
  <br>
  <div class="container-modern header-container">
    <a class="logo" routerLink="/" (click)="closeMobileMenu()">
      <span class="logo-text">Qurdoka</span>
      <span class="logo-subtitle">InnovaTech</span>
    </a>

    <nav class="main-nav">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Ana Sayfa</a>
      <a routerLink="/hakkinda" routerLinkActive="active">Hakkında</a>
      <a routerLink="/projeler" routerLinkActive="active">Projeler</a>
      <a routerLink="/iletisim" class="btn-contact-nav">İletişime Geç</a>
    </nav>

    <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" [attr.aria-expanded]="isMobileMenuOpen"
            aria-label="Toggle navigation">
      <div class="hamburger-box">
        <div class="hamburger-inner"></div>
      </div>
    </button>
  </div>

  <div class="mobile-menu-overlay" [class.active]="isMobileMenuOpen">
    <nav class="mobile-nav">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMobileMenu()">Ana Sayfa</a>
      <a routerLink="/hakkinda" routerLinkActive="active" (click)="closeMobileMenu()">Hakkında</a>
      <a routerLink="/projeler" routerLinkActive="active" (click)="closeMobileMenu()">Projeler</a>
      <a routerLink="/iletisim" class="btn-contact-nav-mobile" (click)="closeMobileMenu()">İletişime Geç</a>
    </nav>
  </div>
</header>
